<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Udhaar Khata - MeriDukaan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
    }

    .header {
      background-color: #ffffff;
      height: 80px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .brand {
      font-size: 28px;
      font-weight: bold;
      color: #2b6cb0;
      margin-right: 30px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 9999px;
      background-color: white;
      color: #111;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      line-height: 1;
      margin-top: 4px;
    }

    .nav-buttons button:hover {
      background-color: #f1f3f4;
    }

    .login-btn {
      background-color: #38a169;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 4px;
    }

    .login-btn:hover {
      background-color: #2f855a;
    }

    .panel {
      margin-top: 90px;
      padding: 30px 50px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      margin-bottom: 40px;
      border-left: 6px solid #da1e6c;
    }

    h1, h2, h3 {
      margin-bottom: 20px;
    }

    .customer-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .customer-form label {
      font-size: 16px;
      color: #333;
    }

    .customer-form input,
    .customer-form select,
    .customer-form textarea {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .customer-form select,
    .customer-form textarea:focus {
      border-color: #38a169;
      outline: none;
    }

    .customer-form textarea {
      min-height: 100px;
      resize: vertical;
    }

    .add-btn {
      background-color: #da1e6c;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .add-btn:hover {
      background-color: #24589c;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .add-btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .customer-form {
        padding: 15px;
      }

      .customer-form input,
      .customer-form select,
      .customer-form textarea {
        font-size: 14px;
      }

      .add-btn {
        padding: 8px 16px;
      }
    }

    /* Popup Styles */
#popupMessage {
  position: fixed;
  top: 70px; /* Adjust based on your header height */
  left: 50%;
  transform: translateX(-50%);
  background-color: #38a169;
  color: white;
  padding: 14px 28px;
  border-radius: 10px;
  font-size: 18px;
  font-weight: 600;
  font-family: 'Segoe UI', sans-serif;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  display: none;
  z-index: 9999;
  animation: fadeInOut 2.5s ease-in-out;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
  10% { opacity: 1; transform: translateX(-50%) translateY(0); }
  90% { opacity: 1; transform: translateX(-50%) translateY(0); }
  100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
}


  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="left-section">
      <div class="brand">MeriDukan</div>
      <div class="nav-buttons">
        <button>üè† Home</button>
        <button>About</button>
        <button>Services</button>
        <button>Contact</button>
      </div>
    </div>
    <button class="login-btn">Login</button>
  </div>

  <!-- Customer Panel -->
  <div class="panel">
    <h1>Add Customer</h1>
    <div class="customer-form">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" placeholder="Enter customer name" required>

      <label for="customerPhone">Customer Phone:</label>
      <input type="tel" id="customerPhone" placeholder="Enter customer phone" required>

      <label for="customerType">Customer Type:</label>
      <select id="customerType" required>
        <option value="Regular">Regular</option>
        <option value="VIP">VIP</option>
        <option value="New">New</option>
      </select>

      <label for="customerAddress">Customer Address:</label>
      <textarea id="customerAddress" placeholder="Enter customer address" required></textarea>

      <button class="add-btn" onclick="saveCustomer()">Add Customer</button>
    </div>

    <!-- Customer List (initially empty) -->
    <div class="customer-list" id="customerListContainer"></div>
  </div>

  <!-- Popup Message -->
  <div id="popupMessage">Customer Added Successfully!</div>

  <!-- Only the updated <script> part shown below. Rest of your HTML/CSS stays as-is. -->

<script>
  let customers = JSON.parse(localStorage.getItem('customers')) || [];
let editIndex = parseInt(localStorage.getItem('editCustomerIndex'));
if (!isFinite(editIndex)) editIndex = -1;
localStorage.removeItem('editCustomerIndex');


  window.onload = function () {
    if (editIndex !== -1) {
      const customer = customers[editIndex];
      document.getElementById("customerName").value = customer.name;
      document.getElementById("customerPhone").value = customer.phone;
      document.getElementById("customerType").value = customer.type;
      document.getElementById("customerAddress").value = customer.address;
      document.querySelector(".add-btn").textContent = "Update Customer";
    }
  };

  function saveCustomer() {
    const name = document.getElementById("customerName").value.trim();
    const phone = document.getElementById("customerPhone").value.trim();
    const type = document.getElementById("customerType").value;
    const address = document.getElementById("customerAddress").value.trim();

    if (name && phone && type && address) {
      const newCustomer = { name, phone, type, address };
      if (editIndex === -1) {
        customers.push(newCustomer);
        showPopup("Customer Added Successfully!");
      } else {
        customers[editIndex] = newCustomer;
        showPopup("Customer updated successfully!");
      }
      localStorage.setItem('customers', JSON.stringify(customers));
      resetForm();
    } else {
      alert('Please fill in all required fields.');
    }
  }

  function resetForm() {
    document.getElementById("customerName").value = '';
    document.getElementById("customerPhone").value = '';
    document.getElementById("customerType").value = 'Regular';
    document.getElementById("customerAddress").value = '';
    editIndex = -1;
    document.querySelector(".add-btn").textContent = "Add Customer";
  }

  function showPopup(message) {
    const popup = document.getElementById("popupMessage");
    popup.textContent = message;
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 2500);
  }
</script>

</body>
</html>
