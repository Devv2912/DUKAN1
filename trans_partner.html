<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Transport Partners - MeriDukaan</title>
  <style>
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
    }

    .header {
      background-color: #ffffff;
      height: 80px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .brand {
      font-size: 28px;
      font-weight: bold;
      color: #2b6cb0;
      margin-right: 30px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 9999px;
      background-color: white;
      color: #111;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      line-height: 1;
      margin-top: 4px;
    }

    .nav-buttons button:hover {
      background-color: #f1f3f4;
    }

    .login-btn {
      background-color: #38a169;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 4px;
    }

    .login-btn:hover {
      background-color: #2f855a;
    }


    .panel {
      margin-top: 120px;
      padding: 30px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-left: 6px solid #ded94d;
      margin-bottom: 50px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .transporter-card {
      background-color: #f9fafb;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .transporter-card h3 {
      margin-bottom: 10px;
      color: #2b6cb0;
    }

    .transporter-card p {
      margin-bottom: 5px;
      color: #333;
    }

.contact-us-section {
  display: flex;
  flex-direction: row; /* Changed to row for side-by-side layout */
  gap: 10px;
  margin-top: 10px;
}

.contact-us-section button {
  padding: 10px 15px;
  font-size: 16px;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
}


    .call-us-btn {
      background-color: #007bff; /* Blue for call button */
    }

    .whatsapp-btn {
      background-color: #25d366; /* WhatsApp green color */
    }

    .call-us-btn:hover {
      background-color: #0056b3;
    }

    .whatsapp-btn:hover {
      background-color: #128c7e;
    }

    /* Styling for Edit and Delete Buttons */
    .actions button {
      display: flex;
  flex-direction: row; /* Changed to row for side-by-side layout */
  gap: 10px;
  margin-top: 10px;
  padding: 10px 15px;
  font-size: 16px;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
    }


    .delete-btn {
      background-color: #e53e3e; /* Red for Delete */
    }

    .edit-btn:hover {
      background-color: #e07b00;
    }

    .delete-btn:hover {
      background-color: #c53030;
    }

       .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px 40px;
      margin-bottom: 25px;
    }

    .filter-item {
      flex: 1;
      min-width: 220px;
      display: flex;
      flex-direction: column;
    }

    .filter-item label {
      font-size: 15px;
      margin-bottom: 6px;
      color: #333;
    }

    .filter-item input {
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="brand">MeriDukaan</div>
    <div class="nav-buttons">
      <button>üè† Home</button>
      <button>About</button>
      <button>Services</button>
      <button>Contact</button>
    </div>
  </div>

  <!-- Transport Partners Panel -->
  <div class="panel">
    <h1>Transport Partners</h1>

           <!-- Filters -->
    <div class="filters">
      <div class="filter-item">
        <label for="searchName">Search by Name:</label>
        <input type="text" id="searchName" placeholder="Enter customer name">
      </div>
    </div>


    <div id="transportersList"></div>
  </div>

<script>
  // Function to display transporters from localStorage (with optional filter)
  function displayTransporters(filterName = "") {
    const transporters = JSON.parse(localStorage.getItem("transporters")) || [];
    const transportersList = document.getElementById("transportersList");

    // Clear current list
    transportersList.innerHTML = "";

    // Filter transporters if filterName is provided
    const filteredTransporters = transporters.filter(transporter =>
      transporter.transporterName.toLowerCase().includes(filterName.toLowerCase())
    );

    // Display each filtered transporter
    filteredTransporters.forEach((transporter, index) => {
      const transporterCard = document.createElement("div");
      transporterCard.classList.add("transporter-card");
      transporterCard.innerHTML = `
        <h3>${transporter.transporterName}</h3>
        <p><strong>Contact:</strong> ${transporter.contactNumber}</p>
        <p><strong>Vehicle:</strong> ${transporter.vehicleNumber} (${transporter.vehicleType})</p>
        <p><strong>Route:</strong> ${transporter.route}</p>
        <p><strong>Charges:</strong> ‚Çπ${transporter.charges} per km</p>

        <!-- Contact Us Buttons -->
        <div class="contact-us-section">
          <button class="call-us-btn" onclick="window.location.href='tel:${transporter.contactNumber}'">Call Us</button>
          <button class="whatsapp-btn" onclick="window.location.href='https://wa.me/${transporter.contactNumber}'">Chat on WhatsApp</button>
        </div>

        <!-- Edit and Delete Buttons -->
        <div class="actions">
          <button class="delete-btn" onclick="deleteTransporter(${index})">Delete</button>
        </div>
      `;
      transportersList.appendChild(transporterCard);
    });
  }

  // Function to delete transporter from localStorage
  function deleteTransporter(index) {
    const transporters = JSON.parse(localStorage.getItem("transporters")) || [];
    transporters.splice(index, 1);
    localStorage.setItem("transporters", JSON.stringify(transporters));
    displayTransporters(document.getElementById("searchName").value); // Apply current filter
  }

  // Event listener for search input
  document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.getElementById("searchName");

    searchInput.addEventListener("input", function () {
      displayTransporters(searchInput.value);
    });

    displayTransporters(); // Initial load
  });
</script>


</body>
</html>
