<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Supplier | MeriDukaan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      overflow-x: hidden;
    }

    /* Fixed Header */
    .header {
      background-color: #ffffff;
      height: 80px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .brand {
      font-size: 28px;
      font-weight: bold;
      color: #2b6cb0;
      margin-right: 30px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 9999px;
      background-color: white;
      color: #111;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }

    .nav-buttons button:hover {
      background-color: #f1f3f4;
    }

    .login-btn {
      background-color: #38a169;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #2f855a;
    }

    /* Main Container */
   .panel {
      margin-top: 120px;
      padding: 30px 50px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      margin-bottom: 40px;
      border-left: 6px solid #5095bc;
    }

    h1, h2, h3 {
      margin-bottom: 20px;
    }

    .supplier-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .supplier-form label {
      font-size: 16px;
      color: #333;
    }

    .supplier-form input,
    .supplier-form select,
    .supplier-form textarea {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .supplier-form select,
    .supplier-form textarea:focus {
      border-color: #38a169;
      outline: none;
    }

    .supplier-form textarea {
      min-height: 100px;
      resize: vertical;
    }

    select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 20px;
}


    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    button.submit-btn {
      background-color: #5095bc;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    button.submit-btn:hover {
      background-color: #39709c;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #2b6cb0;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Fixed Header -->
  <div class="header">
    <div class="left-section">
      <div class="brand">MeriDukan</div>
      <div class="nav-buttons">
        <button>üè† Home</button>
        <button>About</button>
        <button>Services</button>
        <button>Contact</button>
      </div>
    </div>
    <button class="login-btn">Login</button>
  </div>

  <!-- Supplier Form Container -->
<div class="panel">
  <h1>Add Supplier</h1>
  <form id="supplier-form">
    <label for="supplierName">Supplier Name</label>
    <input type="text" id="supplierName" name="supplierName" required placeholder="Enter full name" />

    <label for="contactNumber">Contact Number</label>
    <input type="tel" id="contactNumber" name="contactNumber" required placeholder="Enter contact number" />

    <label for="companyName">Company Name</label>
    <input type="text" id="companyName" name="companyName" placeholder="Company or organization" />

    <label for="gstNumber">GST Number</label>
    <input type="text" id="gstNumber" name="gstNumber" placeholder="Optional GST Number" />

    <label for="goodsType">Type of Goods</label>
<select id="goodsType" name="goodsType" required>
  <option value="">-- Select Goods Type --</option>
  <option value="Groceries">Groceries</option>
  <option value="Electronics">Electronics</option>
  <option value="Clothes">Clothes</option>
  <option value="Stationery">Stationery</option>
  <option value="Others">Others</option>
</select>

  <label for="paymentMethod">Preferred Payment Method</label>
<select id="paymentMethod" name="paymentMethod" required>
  <option value="">-- Select Payment Method --</option>
  <option value="Cash">Cash</option>
  <option value="UPI">UPI</option>
  <option value="Bank Transfer">Bank Transfer</option>
  <option value="Credit">Credit</option>
  <option value="Others">Others</option>
</select>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Optional email address" />

    <label for="address">Address</label>
    <textarea id="address" name="address" placeholder="Enter address..." rows="3"></textarea>

    <label for="notes">Notes / Description</label>
    <textarea id="notes" name="notes" placeholder="Additional details..." rows="3"></textarea>

    <button type="submit" class="submit-btn">Add Supplier</button>
  </form>

  <a class="back-link" href="index.html?panel=suppliers">‚Üê Back to Suppliers</a>

</div>

 <script>
  document.getElementById('supplier-form').addEventListener('submit', function (e) {
    e.preventDefault();

    // Get form values
    const supplier = {
      id: 'SUP' + Date.now(),
      name: document.getElementById('supplierName').value.trim(),
      contact: document.getElementById('contactNumber').value.trim(),
      company: document.getElementById('companyName').value.trim(),
      gst: document.getElementById('gstNumber').value.trim(),
      goodsType: document.getElementById('goodsType').value,
      paymentMethod: document.getElementById('paymentMethod').value,
      email: document.getElementById('email').value.trim(),
      address: document.getElementById('address').value.trim(),
      notes: document.getElementById('notes').value.trim()
    };

    // Load existing suppliers from localStorage
    let suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];

    // Add new supplier
    suppliers.push(supplier);

    // Save back to localStorage
    localStorage.setItem('suppliers', JSON.stringify(suppliers));

    // Show success alert and reset form
    alert('Supplier added successfully!');
    this.reset();
  });
</script>


</body>
</html>
